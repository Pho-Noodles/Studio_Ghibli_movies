<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="landing-page">
        <nav>
            <figure>
                <img class="logo" src="./assets/Tot.jpg" alt="Logo">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    ">Home</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    ">Find your movie</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor 
                    link__hover-effect 
                    ">Contact</a>
                </li>
            </ul>
        </nav>
        <header>
            <div class="header__container">
                <h1 class="title">Studio Ghibli movie archives</h1>
                <h2 class="header">Search through and find your Studio Ghibli movie.</h2>
                <div class="input__wrapper">
                    <input type="text" id="search-input" placeholder="Search by movie title...">
                    <button class="search__button click" id="search-button">
                        <a href="#">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </a>
                    </button>
                    <div class="filter__container">
                        <button class="filter" id="filter-button">
                            <a href="#">
                                <i class="fa-solid fa-sliders"></i>
                            </a>
                        </button>
                        <ul class="filter__drop-down accordian" id="filter-menu">
                            <li class="filter__option">
                                Filter by Date: <input type="checkbox" id="filter-date" value="release_date">
                            </li>
                            <li class="filter__option">
                                Filter by Time: <input type="checkbox" id="filter-time" value="running_time">
                            </li>
                        </ul>
                    </div>
                </div>
                <figure class="header__img--container">
                    <img class="header__img" src="./assets/coloring-studio-ghibli-for-chloe.jpg" alt="header image">
                </figure>
                <div id="movie-list" class="movie-list">
                    <div class="movie">
                        <div class="movie__title">
                            Movie Title
                            <br>
                            <span class="movie__director">Directed By: </span>
                            <br>
                            <span class="movie__date">Release Date: </span>
                            <br>
                            <span class="movie__run-time">Run Time: min</span>
                        </div>
                        <img src="" alt="poster" class="movie__img">
                    </div>
                </div>
            </div>
        </header>
        
    </section>
</body>
<script src="app.js"></script>
</html>
